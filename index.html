<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">
    
</head>

<div id="header"><h1>Rock Paper Scissors</h1></div>
<div id="game-rules"><h3>Play the CPU in the timeless game of ROCK, PAPER, SCISSORS! First to score 5 wins!</h3></div>

<div id = gamebuttons>
    <form>
        <input type="button" class="game-button" id="rock" value="ROCK">
        <input type="button" class="game-button" id="paper" value ="PAPER">
        <input type="button" class="game-button" id="scissors" value = "SCISSORS">
    </form>
</div>

<div id="gameplay-display">
    <div id="choice-labels">
        <div class="game-text" id="player-choice"></div>
        <div class="game-text" id="cpu-choice"></div>
    </div>
</div>
<div id="message-container"></div>
<div id="score-container"></div>


<script src="scripts/rps.js"></script>
</html>
